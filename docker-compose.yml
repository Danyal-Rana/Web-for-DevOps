services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: todoapp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: todoapp
    volumes:
      - mongodb_data:/data/db
    networks:
      - todoapp-network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: todoapp-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - todoapp-network
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: todoapp-frontend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - todoapp-network
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production

volumes:
  mongodb_data:
    driver: local

networks:
  todoapp-network:
    driver: bridge
